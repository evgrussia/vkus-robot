# Project Brief: Вкус-Робот

project_brief:
  name: "Вкус-Робот"
  category: "FoodTech / AI"

  goal: "ИИ-повар, генерирующий рецепты из фото холодильника с пошаговыми инструкциями и адаптацией под диету"

  target_users:
    primary: "50M+ людей, готовящих дома в России"
    segments:
      - "Занятые профессионалы (экономия времени на планирование меню)"
      - "Начинающие кулинары (пошаговые инструкции)"
      - "Люди на диете (адаптация рецептов под кето, веган, безглютеновая, DASH)"
      - "Экономные хозяйки (использование продуктов из холодильника)"

  market:
    tam: "~15 млрд ₽"
    target_market_size: "50M+ пользователей"

  monetization:
    model: "Freemium + Partnership"
    pricing:
      free:
        - "Базовые рецепты из фото"
        - "Ограниченное количество генераций в день (3-5/день)"
      premium: "149-299₽/мес"
      premium_features:
        - "Безлимитные генерации рецептов"
        - "Расширенная адаптация под диеты (до 20 диет)"
        - "Расчёт КБЖУ"
        - "Интеграция с доставкой продуктов"
        - "Голосовое управление"
        - "История и коллекция рецептов"

    partnership:
      delivery_services:
        - partner: "СберМаркет"
          model: "Комиссия с заказов через интеграцию"
          estimated_rate: "3-5% от суммы заказа"
        - partner: "Яндекс.Лавка"
          model: "Комиссия с заказов через интеграцию"
          estimated_rate: "3-5% от суммы заказа"
      rationale: "Увеличение LTV через партнёрские комиссии + retention (пользователи заказывают недостающие продукты)"

  scope:
    in:
      # Ядро продукта
      - "Распознавание продуктов из фото холодильника (CV/AI)"
      - "Генерация рецептов на основе доступных ингредиентов (LLM)"
      - "Пошаговые инструкции с таймерами"

      # Персонализация
      - "Адаптация под диеты (до 20 популярных диет: кето, веган, безглютеновая, DASH, палео, средиземноморская и др.)"
      - "Расчёт КБЖУ"
      - "История приготовлений"
      - "Коллекция избранных рецептов"

      # Удобство
      - "Голосовое управление на кухне"
      - "Список покупок"
      - "Интеграция с СберМаркет/Яндекс.Лавка"

      # Платформа
      - "Telegram WebApp (основной интерфейс)"
      - "Telegram Bot для взаимодействия"

    out:
      # MVP не включает
      - "Нативное мобильное приложение"
      - "Web-версия (полная)"
      - "Социальная сеть рецептов"
      - "Видео-инструкции"
      - "Live консультации с поварами"
      - "Интеграция с умной кухонной техникой (B2B направление)"
      - "Marketplace для продуктов"
      - "Мультиязычность (фокус только на RU)"

  unique_value_proposition:
    - "Решает проблему 'Что приготовить из того, что есть' через ИИ"
    - "Подходит даже начинающим благодаря пошаговым инструкциям"
    - "Голосовое управление — killer feature для кухни"
    - "Интеграция с доставкой → увеличение LTV"

  platform_choice:
    platform: "Telegram WebApp"
    rationale:
      - "Быстрая отправка фото из холодильника"
      - "Голосовые команды в привычном мессенджере"
      - "Список покупок в Telegram"
      - "Высокая проникновенность в РФ"
      - "Быстрый запуск (no app store approval)"

  constraints:
    technical:
      - "Зависимость от качества фото холодильника"
      - "Точность распознавания продуктов (CV модель)"
      - "Скорость генерации рецептов: максимум 60 секунд (требование SLA)"
      - "Telegram API ограничения (размер фото, webhook limits)"

    business:
      - "MVP в рамках 2-3 месяцев"
      - "Фокус ТОЛЬКО на российский рынок (RU язык, RU доставки, RU оплата)"
      - "Конкуренция с поисковиками рецептов и специализированными приложениями"

    regulatory:
      - "Соответствие законодательству о персональных данных (152-ФЗ)"
      - "Медицинские рекомендации (диеты) требуют disclaimer и отказ от ответственности"

  tech_stack:
    frontend:
      - "React (Telegram WebApp)"
      - "Telegram WebApp SDK"

    backend:
      - "Django / Django REST Framework"
      - "Python 3.11+"

    ai_ml:
      - "Computer Vision (YOLOv8 / EfficientNet для распознавания продуктов)"
      - "LLM через OpenRouter (доступ к GPT-4o, Claude 3.5 Sonnet, Gemini и др.)"
      - "LangChain для AI-пайплайнов и prompt orchestration"

    database:
      - "PostgreSQL (основная БД)"
      - "Redis (кеш, сессии)"

    infrastructure:
      - "Docker / Docker Compose"
      - "Nginx (reverse proxy)"
      - "Ubuntu 24.04 LTS"

    integrations:
      - "Telegram Bot API"
      - "OpenRouter API (унифицированный доступ к LLM)"
      - "СберМаркет API (партнёрская интеграция)"
      - "Яндекс.Лавка API (партнёрская интеграция)"
      - "YooKassa (платежи, подписки)"

  success_metrics:
    acquisition:
      - "WAU (Weekly Active Users)"
      - "Количество загруженных фото холодильников"

    engagement:
      - "Рецептов сгенерировано на пользователя"
      - "Retention (D7, D30)"
      - "% пользователей с голосовыми командами"

    monetization:
      - "Конверсия Free → Premium"
      - "ARPU, LTV"
      - "Churn rate"
      - "Партнёрская выручка (комиссии с доставок)"
      - "Average order value через интеграцию"

    product:
      - "Точность распознавания продуктов (%)"
      - "Satisfaction с рецептами (rating 1-5)"
      - "Время генерации рецепта (SLA: <60 сек, target: <30 сек)"
      - "% успешных генераций (без ошибок)"

